<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="choose_number_of_players">
    <p>Please choose number of players:</p>
    <span class="btn btn-secondary secondary_button_color" id="one_player">One Player</span>
    <span class="btn btn-secondary secondary_button_color" id="two_players">Two Players</span>
  </div>

<!-- Div Ids of Board Locations:
      _0_0 - _0_1 - _0_2

      _1_0 - _1_1 - _1_2

      _2_0 - _2_1 - _2_2 -->

  <div class="container">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-2" id="_0_0"></div>
      <div class="col-sm-2" id="_0_1"></div>
      <div class="col-sm-2" id="_0_2"></div>
      <div class="col-sm-3"></div>
    </div>

    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-2" id="_1_0"></div>
      <div class="col-sm-2" id="_1_1"></div>
      <div class="col-sm-2" id="_1_2"></div>
      <div class="col-sm-3"></div>
    </div>

    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-2" id="_2_0"></div>
      <div class="col-sm-2" id="_2_1"></div>
      <div class="col-sm-2" id="_2_2"></div>
      <div class="col-sm-3"></div>
    </div>

    <h2 id="player_turn"></h2>
    <h2 id="output"></h2>
    <div id="new_game_button">
      <span class="btn btn-secondary secondary_button_color">New Game</span>
    </div>
  </div>
</body>
</html>
